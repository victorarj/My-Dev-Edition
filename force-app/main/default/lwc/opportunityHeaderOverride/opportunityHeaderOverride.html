<!-- opportunityHeaderOverride.html -->
<template>
    <lightning-card>
        <div class="slds-grid slds-grid_align-spread slds-p-around_small">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:opportunity" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body header-style">
                    <div class="opp-style">Opportunity</div>
                    <div class="opp-name-style">{opportunityName}</div>
                </div>
                <button class="custom-button" onclick={createQuote}>Build Quote</button>
        </div>
    </lightning-card>
</template>
