<!-- opportunityHeaderOverride.html -->
<template>
    <lightning-card>
        <div class="slds-grid slds-grid_align-spread slds-p-around_small">
            <div class="slds-media slds-media_center">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:opportunity" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <div class="slds-text-heading_small">Opportunity</div>
                    <div class="slds-text-heading_medium">{opportunityName}</div>
                </div>
            </div>
            <div class="slds-p-top_small">
                <lightning-button label="Create Quote" class="custom-button" onclick={createQuote}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
