<template>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <h2 class="slds-modal__header slds-modal__title slds-hyphenate">Filter Opportunities</h2>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-combobox label="Field to Filter" value={filterField} options={fieldOptions} onchange={handleFieldChange}></lightning-combobox>
                <lightning-combobox label="Comparison Operator" value={comparisonOperator} options={comparisonOptions} onchange={handleComparisonChange}></lightning-combobox>
                <lightning-input label="Filter Value" type={fieldType} value={filterValue} onchange={handleValueChange}></lightning-input>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleApplyFilter}>Apply Filter</button>
            </div>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
