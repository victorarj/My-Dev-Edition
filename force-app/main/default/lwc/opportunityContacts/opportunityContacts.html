<template>
    <lightning-card icon-name="standard:contact" variant="narrow">
        <h1 slot="title">Contacts</h1>
        <lightning-accordion allow-multiple-sections-open class="slds-p-around_medium">
            <template for:each={contacts} for:item="contact">
                <lightning-accordion-section onsectiontoggle={handleSectionToggle} key={contact.Id} name={contact.Id} label={contact.Name} class="slds-box slds-box_xx-small">
                    <div class="background-color">
                        <div class="slds-grid slds-gutters slds-p-around_medium">
                            <div class="slds-col">
                                    <p>Name: &nbsp;
                                    <lightning-helptext content="Here's a help text."></lightning-helptext></p>
                                    <p>{contact.Name}</p> 
                                    <br>
                                    <p>Title: </p> 
                                    <p>{contact.Title}</p>
                                    <br>
                                    <p>Email: </p> 
                                    <p>{contact.Email}</p>
                            </div>
                            <div class="slds-col">
                                <p>Phone: </p> 
                                <p>{contact.Phone}</p>
                                <br>
                                <p>Description:  </p>
                                <p>{contact.Description}</p>
                            </div>
                        </div>
                    </div>
                </lightning-accordion-section>
            </template>
        </lightning-accordion>
    </lightning-card>
</template>
